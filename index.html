<html lang="fr">

      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff4d6d;
      color: white;
      z-index: 1;
    }

    #no {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: #ff4d6d;
      position: absolute;
      z-index: 10;
    }

    .heart {
      position: absolute;
      font-size: 20px;

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="yes">Oui ğŸ’•</button>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");

    const moveNo = (e) => {
      e.preventDefault();
      e.stopImmediatePropagation();

      // DÃ©sactive temporairement le bouton Oui
