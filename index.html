<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Oui ğŸ’•</button>
    <button id="no">Non ğŸ˜…</button>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");

    const moveNo = (e) => {
      e.preventDefault();
      e.stopPropagation();

      const maxX = window.innerWidth - no.offsetWidth;
      const maxY = window.innerHeight - no.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
    };

    // Fonctionne sur tÃ©lÃ©phone ET ordinateur
    no.addEventListener("touchstart", moveNo);
    no.addEventListener("mouseover", moveNo);
    no.addEventListener("click", moveNo);

    yes.addEventListener("click", () => {
      document.body.innerHTML = "<h1>Jâ€™avais aucun doute ğŸ˜ğŸ’–</h1>";
    });

    // Pluie de cÅ“urs
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
